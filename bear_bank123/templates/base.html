<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear Bank - {% block title %}{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .full-page {
            height: 100vh;
            display: flex;
        }
        .half-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
        }
        .left-panel {
            background-color: #c17a5c;
            color: white;
        }
        .right-panel {
            background-color: #a0512a;
            
        }
        form {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        form h2 {
            text-align: center;
            color: #a0512a;
        }
        form label {
            font-weight: bold;
            color: #333;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            width: 100%;
            padding: 10px;
            background-color: #f0643b;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="full-page">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
